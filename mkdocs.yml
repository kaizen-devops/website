site_name: kaizendevops
theme:
  logo: images/kaizendevops.png
  name: material
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - toc.follow
    - navigation.path
    - navigation.top
    - navigation.left
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - content.code.annotation
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to Dark Mode
      primary: custom
      accent: blue
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to Light Mode
      primary: custom
      accent: blue
  plugins:
    - privacy:
        links_attr_map:
          target: _blank
    - mkdocs-macro
    - mkdocs-video:
        is_video: True
        video_muted: True
        video_controls: True
        video_type: mp4
        css_style:
          width: "50%"
  extra:
    social:
      - type: fontawesome/brands/github-alt
        link: https://kaizendevops.nl
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
extra_css:
  - stylesheets/extra.css

copyright: |
  &copy; 2025 <a href="https://kaizendevops.com" target="_blank" rel="noopener"><kaizendevops. All rights reserved></a>

nav:
  - Welcome: index.md
  - Persona:
      - Greetings: content/persona/who_am_i.md
  - Approach:
      - Work ethics: content/approach/way_of_working.md
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
